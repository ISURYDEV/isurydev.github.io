<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="script.js" defer></script>
    <title>Mobile-Optimized Page</title>
</head>
<body>
    <div class="music-widget">
        <div class="song-name" id="songName">No song loaded</div>
        <div class="button-container">
            <button id="addAudio" class="add-button"><i class="bi bi-three-dots-vertical three-icon"></i></button>
            <button id="prevSong" class="control-button"><i class="bi bi-arrow-left-circle-fill bootrstrap-icons"></i></button>
            <button id="playPause" class="control-button"><i class="bi bi-play-circle-fill bootrstrap-icons"></i></button>
            <button id="nextSong" class="control-button"><i class="bi bi-arrow-right-circle-fill bootrstrap-icons"></i></button>
        </div>
    </div>
        <!-- Hidden file input for selecting multiple audio files -->
        <input type="file" id="audioFiles" multiple style="display: none;">
  <div class="centered-box">



        <div id="continueMessage" class="floating-window-container" style="display: none;">
            <div class="floating-window">
                <h1>Repeat?</h1>
                <div class="button-container">
                    <button id="repeatButton" class="emoji-button">üîÅ</button>
                    <button id="exitButton" class="emoji-button">‚ùå</button>
                </div>
            </div>
        </div>
        
    <div id="gifName" class="gif-name">
        <h1>Exercices number <span id="gifNumber"> :</span></h1>
        <h2>GIF Name</h2>
    </div>
    <div class="gif-container">
        <div class="add-gif-button-container">
            <button id="addGifButton" class="add-button">‚ûï</button> 
            <input type="file" id="gifFiles" accept=".gif" multiple style="display: none;">
        </div>
        <img id="gif" src="initial.gif" alt="Dynamic GIF">
    </div>
    
    <div id="timer"><span id="countdown"></span></div>
</div>


    <div class="button-container">
        <button id="prevButton" class="emoji-button"><i class="bi bi-arrow-left-circle-fill bootrstrap-icons"></i></button>
        <button id="pauseButton" class="emoji-button"><i class="bi bi-pause-circle-fill bootrstrap-icons"></i></button>
        <button id="nextButton" class="emoji-button"><i class="bi bi-arrow-right-circle-fill bootrstrap-icons"></i></button>
    </div>

    <div class="settings-container">
        <button id="settingsButton" class="settings-button"><i class="bi bi-sliders bootrstrap-icons"></i></button>
        <div id="settingsWindow" class="settings-window">
            <h2>Settings</h2>
            <label for="pauseTime">Pause Time (seconds):</label>
            <input type="number" id="pauseTime" min="1" value="10">
            <label for="timerTime">Timer Time (seconds):</label>
            <input type="number" id="timerTime" min="1" value="10">
            <button id="saveSettingsButton">Save</button>
        </div>
    </div>

    

</body>
</html>
